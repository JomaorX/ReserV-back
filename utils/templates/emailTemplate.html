<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; color: #333; padding: 20px; }
    .container { border: 1px solid #ddd; border-radius: 10px; padding: 20px; }
    h2 { color: #4CAF50; }
    .info { margin-bottom: 10px; }
    .footer { margin-top: 20px; font-size: 14px; color: #777; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirmación de Reserva</h2>
    <p class="info"><strong>Salón:</strong> {{salonName}}</p>
    <p class="info"><strong>Dirección:</strong> {{salonLocation}}</p>
    <p class="info"><strong>Peluquero:</strong> {{barberName}}</p>
    <p class="info"><strong>Servicio:</strong> {{serviceName}}</p>
    <p class="info"><strong>Fecha:</strong> {{date}}</p>
    <p class="info"><strong>Hora:</strong> {{time}}</p>
    <p class="footer">Gracias por reservar con nosotros. ¡Nos vemos pronto!</p>
  </div>
</body>
</html>
